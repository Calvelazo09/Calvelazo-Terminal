        }
    </style>

<body>
<script>
    function alertTerm() {
        var i = 1
        //This Will Create An Infinite Loop Like In Terminal
        while(i < 999)
        {
            input = prompt("Waiting For Input...");
            if (input === null)
            {
                document.getElementById('runStat').innerHTML = "Terminal Is Offline...";
                return;
            }
            else if (input.includes("echo:")){
                var result = input.split(':');
                alert(result[1]);
            }
            else if (input.toLowerCase() == "credit")
            {
                alert("Made By Calvelazo09!\nTested By Joselazo");
                //If You Contribute To The Software You Can Add Your Name Here! 
            }
            else if (input.toLowerCase() == "rickroll")
            {
                window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
                break;
            }
            else if (input.toLowerCase() == "quit")
            {
                document.getElementById('runStat').innerHTML = "Terminal Is Offline...";
                break;
            }
            else if (input.toLowerCase() == "exit")
            {
                document.getElementById('runStat').innerHTML = "Terminal Is Offline...";
                break;
            }
            else if (input.toLowerCase() == "game") 
            {
                alert("Coming Soon!")
                break;
            }
            else {
                alert("Command '" + input + "' Not Found");
            }
        }
    }
    function mobileClicked()
    {
        document.getElementById('runStat').innerHTML = "Terminal Is Running...";
        setTimeout(function() {
            alert("Calvelazo Terminal Version 1.2");
            alertTerm();
        }, 100);
    }
            
    function pcClicked() {  
        window.location.href = "terminal.html";
    }
            
        
    function creditClicked() {
        alert("Made By Calvelazo09!\nTested By Joselazo");
    }
        
    function ytClicked() {
        window.location.href = "https://www.youtube.com/channel/UCHzpo6luP2pMPO9dWjBK2zA";
        
    }
        
    function igClicked() {
        window.location.href = "https://www.instagram.com/calvelazo09/?hl=en";
        
    }
        
    function fbClicked() {
        window.location.href = "https://www.facebook.com/calvin.marvellazo.3";
        
    }
    
//The HTML Code 
    </script>
