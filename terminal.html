
<!DOCTYPE html>
<html>
<head>
    <title>Calvelazo Terminal</title>
    <link rel = "icon" type = "image/x-icon" href = "https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Ficons.iconarchive.com%2Ficons%2Fsora-meliae%2Fmatrilineare%2F1024%2FApps-utilities-terminal-icon.png&f=1&nofb=1"> 
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"/>
</head>
<body> 
<style>
.terminal {
    --color: rgba(0, 128, 0, 0.99);
}
</style>
<script>
//This Is The JQUERRY/PC Mode
$('body').terminal({
    
    greet: function(name) {
        this.echo('Hello, ' + name +
                  '. Wellcome to Calvelazo terminal.');
    },
    credit: function() {
        this.echo('Made By Calvelazo09\nTested By Joselazo');
    },
    clear: function() {
        clear();
    },
    exit: function() {
        window.location.href = "index.html";
    },
    quit: function() {
        window.location.href = "index.html";
    }
}, {
    greetings: "Calvelazo Terminal", name: 'Calvelazo Terminal'
});
</script>
</body>
</html>
